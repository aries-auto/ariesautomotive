<header>
  <nav role="navigation" ng-controller="NavbarController" class="navbar navbar-default">

      <div class="row topnav visible-sm visible-md visible-lg">
          <form ng-submit="search()" class="navbar-form navbar-left row visible-md visible-lg" role="search">
              <div class="form-group col-md-10 col-lg-10">
                  <input type="text" name="query" class="form-control" ng-model="search_term" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default col-md-2 col-lg-2">
                  <span class="glyphicon glyphicon-search"></span>
              </button>
          </form>
          <ul class="nav navbar-nav pull-right top-right-nav">
              <li class="topNavItem"><a href="http://orders.ariesautomotive.com" title="COMNET Order Portal">COMNET</a></li>
              <li class="topNavItem"><a href="/becomedealer" title="Become a Dealer">BECOME A DEALER</a></li>
              <li class="topNavItem"><a href="/about" title="About Us">ABOUT</a></li>
              <li class="topNavItem"><a href="/techsupport" title="Technical Support">TECH SUPPORT</a></li>
              <li class="topNavItem"><a href="/contact" title="Contact Us">CONTACT</a></li>
          </ul>
      </div>
      <div class="navbar-header">
          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a href="/" title="Aries Automotive" class="navbar-brand">
              <img src="/assets/img/header-logo.png" alt="Aries Automotive Logo" class="AriesLogo">
          </a>
          <div class="clearfix"></div>
      </div>
      <div id="navbarSeperator" class="visible-xs"></div>
      <div id="navbarCollapse" class="collapse navbar-collapse">
          <form ng-submit="search()" class="navbar-form navbar-left hidden-md hidden-lg" role="search">
              <div class="form-group col-sm-9 col-xs-10">
                  <input type="text" name="query" class="form-control" ng-model="search_term" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default col-xs-2 col-sm-3">
                  <span class="glyphicon glyphicon-search"></span>
              </button>
              <div class="clearfix"></div>
          </form>
          <ul class="nav navbar-nav">
              <li ng-repeat="c in parentCats" class="dropdown navigationItem">
                  <a href="#" title="[[c.title]]" class="dropdown-toggle" data-toggle="dropdown" ng-if="c.sub_categories !== undefined">[[c.title | uppercase]]
                      <i class="caret"></i>
                  </a>
                  <a href="/category/[[c.id]]" title="[[c.title]]" ng-if="c.sub_categories === undefined">
                    [[c.title | uppercase]]
                  </a>
                  <ul class="dropdown-menu" role="menu" ng-if="c.sub_categories !== undefined">
                      <li ng-repeat="sc in c.sub_categories">
                          <a href="/category/[[sc.id]]">[[sc.title]]</a>
                      </li>
                  </ul>
              </li>
              <li class="navigationItem">
                  <a href="/appguides" title="Application Guides">APPLICATION GUIDES</a>
              </li>
          </ul>
          <ul class="nav navbar-nav phoneNum pull-right hidden-xs hidden-sm">
              <li class="visible-md visible-lg"><a href="tel:+18888002743" title="Call Us (888) 800-2743" class="call-link">CALL (888) 800-2743</a></li>
          </ul>
      </div>
      <div ui-view="lookup" class="lookup-container"></div>
  </nav>
</header>
