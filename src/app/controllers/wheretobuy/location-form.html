<h3>Find Location</h3>

<form class="location-form" ng-submit="lookupLocation()">
    <div class="form-group">
        <label for="location">Enter Location</label>
        <input type="text" ng-model="loc" class="form-control autocomplete" id="autocomplete" placeholder="Enter your address">
    </div>
    <button class="btn btn-primary" type="submit">Search</button>
</form>
