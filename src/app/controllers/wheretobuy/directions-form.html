<h3>Get Directions</h3>

<form class="location-form" ng-submit="getDirections()">
    <div class="form-group">
        <label for="location">Enter Your Location</label>
        <input type="text" class="form-control autocomplete" id="directions-start" placeholder="Enter your location">
    </div>
    <button class="btn btn-primary" type="submit">Map Route</button>
</form>
