<div class="category-container" ng-cloak>
	<div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div id="categoryContent" class="container-fluid">
					<div class="container">
						<h1 id="catTitle">[[category.title | uppercase]]</h1>
						<div ng-repeat="cont in category.content">
							<div class="content" ng-bind-html="renderHTML(cont.text)"></div>
						</div>
					</div>
				</div>
				<div id="catPartsContainer" class="container-fluid" ng-if="parts.length > 0">
					<div class="container">
						<h2 id="catTitleProds">[[category.title | uppercase]] PRODUCTS</h2>

						<div class="product-view col-sm-12 col-md-12 col-xs-12 col-lg-12" id="product-view">
							<!-- Products -->
							<div class="product row well" ng-click="goTo('/part/[[p.part_number]]')" ng-repeat="p in parts">
								<div class="product-header">
									<span class="product-desc">
										<a href="/part/[[p.part_number]]">[[p.short_description | uppercase]]
											<span class="product-id">[[p.part_number]]</span>
										</a>
									</span>
								</div>

								<!-- Image -->
								<div class="product-image col-xs-12 col-sm-12 col-md-3 col-lg-2">
									<div ng-if="p.images.length > 1">
										<img ng-repeat="img in p.images | filter:{size:'Grande'} | limitTo:1" src="http://www.curtmfg.com[[img.path.Path]]" class="img-responsive" alt="Image for [[p.title]]" />
									</div>
									<div ng-if="!p.images">
										<img class="img-responsive" src="/assets/img/partImgPlaceholder.jpg" alt="Image for [[p.title]]" />
									</div>
								</div>

								<div class=" col-xs-12 col-sm-12 col-md-7 col-lg-8 col-offset-md-1 col-offset-lg-1">
									<!-- Price -->
									<div class="product-price" ng-repeat="price in p.pricing | filter:{type:'List'} | limitTo:1" ng-if="price.price > 0">
										<span class="msrp">MSRP <span class="price">[[price.price | currency]]</span></span>
									</div>

									<!-- Attributes -->
									<div class="product-attr">
											<li ng-repeat="attr in p.attributes | orderBy:'name'"><strong>[[attr.name]]:</strong> [[attr.value]]</li>
											<li><strong>UPC:</strong> [[p.upc]]</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="scrollButton" ng-click="scrollTo(productView)"><span>Top</span></div>
							<div class="clearfix"></div>
						</div>

						<!-- Pagination -->
						<div class="clearfix"></div>
						<a href="javascript:;" class="pagination" ng-click="loadMore()" ng-if="category.product_listing !== undefined && category.product_listing.page < category.product_listing.total_pages">
							<span>Load more</span>
						</a>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
