<div class="becomedealer-container" ng-cloak>
    <div class="container-fluid" style="padding-left:0px;padding-right:0px;">
        <div class="visible-sm visible-md visible-lg internal-hero" style="background-image: url('http://storage.googleapis.com/aries-website/hero-images/truck.png');background-position:50% -100px;"></div>
        <div class="container">
            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-6-12 col-lg-10 col-offset-lg-1 news" ng-if="!newsitem">
                    <h1>Latest News</h1>

                    <div class="news col-xs-12" ng-repeat="n in news | orderBy:'-publishStart' | startFrom: index | limitTo: count ">
                        <a href="/news/[[n.id]]">
                            <h4>[[n.title]]</h4>
                            <div class="col-xs-8">[[n.lead]]</div>
                            <div class="col-xs-4"><small>[[n.publishStart | date]]</small></div>
                        </a>
                    </div>

                    <div ng-if="count < news.length" class="center">
                        <h4>
                            PAGE: 
                            <button ng-repeat="p in pages track by $index" ng-class="{highlit: $index === (index/count)}" ng-click="goto($index)">[[$index + 1]]</button>
                        </h4>
                    </div>
                    
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6-12 col-lg-10 col-offset-lg-1 news" ng-if="newsitem">
                    <h1>[[newsitem.title]]</h1>
                    <div ng-bind-html="trustAsHtml(newsitem.content)"></div>
                    <a href="/news">BACK TO NEWS</a>
                </div>
            </div>
        </div>
    </div>
</div>
