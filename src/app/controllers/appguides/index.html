<div class="appguides-container">
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li class="active">Application Guides</li>
		</ol>
		<h1>APPLICATION GUIDES</h1>
		<p>The application guides below will help you determine which ARIES parts will fit your vehicle. Each app guide is category-specific and broken down by vehicle make, model, year and style.</p>

		<div class="appguide well" ng-repeat="col in collections">
			<div class="pull-left">
				[[ col ]]
			</div>
			<div class="pull-right">
				<a href="[[GetFileLocation(col, 'pdf')]]"><img src="https://storage.googleapis.com/curt-icons/PDF-Icon-Aries.png" alt="[[col]] PDF" style="height: 35px;" class="icon"></a>
				<a href="[[GetFileLocation(col, 'xlsx')]]"><img src="https://storage.googleapis.com/curt-icons/Excel-Icon.png" alt="[[col]] Excel" style="height: 35px;" class="icon"></a>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
