<div class="category-container" ng-controller="CategoryController" ng-cloak>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<h1>[[category.title | uppercase]]</h1>
				<div ng-repeat="cont in category.content">
					<p ng-bind-html="renderHTML(cont.value)"></p>
				</div>
				<hr />
				<h2>[[category.title | uppercase]] PARTS</h2>
				<ul>
					<li ng-repeat="p in category.product_listing.parts">
						[[p.short_description]] - [[p.id]]
						<a href="/part/[[p.id]]" title="View Details">View Details</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
