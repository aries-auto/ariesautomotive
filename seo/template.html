<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{.Name}}</title>
    <meta name="description" content="{{.Description}}">
    <meta name="keywords" content="{{.Keywords}}">

    {{ range $k, $v := .Metadata}}
    <meta name="{{$k}}" content="{{$v}}">
    {{end}}

  </head>
  <body>
    <h1>{{.Name}}</h1>
    <p>{{.Body}}</p>
  </body>
</html>
