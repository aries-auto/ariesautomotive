<div class="contactus-container" ng-controller="ContactController">
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-6 col-lg-6">
				<h1>CONTACT</h1>

				<form action="" method="POST" role="form" class="form-sm">				
					<div class="form-group">
						<label for="firstname">Enter your first name:</label>
						<input type="text" class="form-control" id="firstname" placeholder="Enter your first name.">
					</div>
					<div class="form-group">
						<label for="lastname">Enter your last name:</label>
						<input type="text" class="form-control" id="lastname" placeholder="Enter your last name.">
					</div>
					<div class="form-group">
						<label for="email">Enter your email address:</label>
						<div class="input-group">
							<div class="input-group-addon">@</div>
							<input type="text" class="form-control" id="email" placeholder="Enter your email address.">
						</div>
					</div>
					<div class="form-group">
						<label for="address">Enter your street address:</label>
						<input type="text" class="form-control" id="address" placeholder="Enter your street address. (optional)">
						<input type="text" class="form-control" id="address2" placeholder="Address line 2. (optional)">
					</div>
					<div class="form-group">
						<label for="city">Enter your city:</label>
						<input type="text" class="form-control" id="city" placeholder="Enter your city. (optional)">
					</div>
					<div class="form-group">
						<label for="state">Select your state/province:</label>
						<select name="state" id="state" class="form-control">
							<option value="0">- Select State / Province -</option>
							<optgroup ng-repeat="c in countries" label="[[c.country]]">
								<option ng-repeat="s in c.states" value="[[s.state_id]]">[[s.abbreviation]] - [[s.state]]</option>
							</optgroup>
						</select>
					</div>
					<div class="form-group">
						<label for="postalcode">Enter your postal code:</label>
						<input type="text" class="form-control" id="postalcode" placeholder="Enter your postal code. (optional)">
					</div>

					<div class="form-group">
						<label for="phone">Enter your phone number:</label>
						<input type="text" class="form-control" id="phone" placeholder="Enter your phone number. (optional)">
					</div>

					<div class="form-group">
						<label for="subject">Enter the subject:</label>
						<input type="text" class="form-control" id="subject" placeholder="Enter the subject.">
					</div>

					<div class="form-group">
						<label for="message">Enter the message:</label>
						<textarea class="form-control" name="message" id="message" cols="60" rows="10" placeholder="Enter the message."></textarea>
					</div>

					<button type="submit" class="btn btn-primary">SEND</button>
				</form>
			</div>
			<div class="col-xs-6 col-md-6 col-lg-6">

			</div>
		</div>
	</div>
</div>
