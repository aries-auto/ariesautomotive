<div class="becomedealer-container" ng-controller="BecomeDealerController" ng-cloak>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-6 col-lg-6">
				<h1>BECOME A DEALER</h1>

				<form role="form">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><b class="glyphicon glyphicon-user"></b></div>
							<input type="text" class="form-control" placeholder="Enter your first name.">
							<input type="text" class="form-control" placeholder="Enter your last name.">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><b class="glyphicon glyphicon-briefcase"></b></div>
							<input type="text" class="form-control" placeholder="Enter your business name.">
							<select name="business_type" class="form-control">
								<option value="">Select your business type.</option>
								<option ng-repeat="bc in businessClasses" value="[[bc.id]]">[[bc.name]]</option>
							</select>
						</div>
					</div>
				
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><b class="glyphicon glyphicon-book"></b></div>
							<input type="text" class="form-control" placeholder="Enter your email address.">
							<input type="text" class="form-control" placeholder="Enter your phone number.">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><b class="glyphicon glyphicon-globe"></b></div>
							<input type="text" class="form-control" placeholder="Enter your street address.">
							<input type="text" class="form-control" placeholder="Address line 2.">
							<select name="state" id="state" class="form-control">
								<option value="0">Select your state or province.</option>
								<optgroup ng-repeat="c in countries" label="[[c.country]]">
									<option ng-repeat="s in c.states" value="[[s.state_id]]">[[s.abbreviation]] - [[s.state]]</option>
								</optgroup>
							</select>
							<input type="text" class="form-control" id="postal_code" placeholder="Enter your postal code.">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><b class="glyphicon glyphicon-envelope"></b></div>
							<textarea class="form-control" name="message" cols="60" rows="10" placeholder="If you would like to leave us a message, we'd love to hear from you!"></textarea>
						</div>
					</div>
				
					<button type="submit" class="btn btn-primary">SEND</button>
				</form>
			</div>
			<div class="col-xs-6 col-md-6 col-lg-6">
	
			</div>
		</div>
	</div>
</div>
